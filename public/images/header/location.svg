<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="-0.5 0 25 25" fill="none" style="overflow: visible;">
    <style>
        @keyframes jump {
        0% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
        }
        @keyframes shockwave {
        0% { r: 0; opacity: 1; }
        100% { r: 15; opacity: 0; }
        }
        .shockwave { fill: none; stroke: #0F0F0F; stroke-width: 1; opacity: 0; }
        svg:hover { animation: jump 0.5s ease-in-out; }
        svg:hover .shockwave { animation: shockwave 0.5s ease-out 0.4s forwards; }
    </style>
    <circle class="shockwave" cx="12" cy="22" r="0"/>
    <path d="M12 12C14.4853 12 16.5 9.98528 16.5 7.5C16.5 5.01472 14.4853 3 12 3C9.51472 3 7.5 5.01472 7.5 7.5C7.5 9.98528 9.51472 12 12 12Z" stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-dasharray="50" stroke-dashoffset="50">
        <animate attributeName="stroke-dashoffset" from="50" to="0" dur="0.8s" fill="freeze"/>
    </path>
    <path d="M12 14.0137V22" stroke="#0F0F0F" stroke-miterlimit="10" stroke-linecap="round" stroke-dasharray="10" stroke-dashoffset="10">
        <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.5s" begin="0.8s" fill="freeze"/>
    </path>
</svg>
